name: Deploy React App from Subfolder

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./pavan   # React folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v5  # <-- changed from v6 to v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pavan/dist
          clean: true
